<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script>
    const savedTheme = localStorage.getItem("theme") || "light";
    document.write(`<link id="theme-style" rel="stylesheet" href="/static/style-${savedTheme}.css">`);
  </script>
</head>
<body class="auth">
  <div class="auth-card">
    <h2>Create an Account</h2>
    <form action="/signup" method="POST">
      <input type="text" name="username" required placeholder="Username" />
      <input type="password" name="password" required placeholder="Password" />
      <input type="password" name="confirm_password" required placeholder="Confirm Password" />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login.html">Login here</a></p>
    <a class="back" href="/">‚Üê Back to Home</a>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      const pass = document.querySelector("[name='password']").value;
      const confirm = document.querySelector("[name='confirm_password']").value;
      if (pass !== confirm) {
        e.preventDefault();
        alert("Passwords do not match!");
      }
    });
  </script>
</body>
</html>
